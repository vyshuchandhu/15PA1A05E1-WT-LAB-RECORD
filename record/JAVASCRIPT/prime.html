<!--Write a program to input a number in the text field and check whether the given number is
prime number or not. Display the result below the text field when the number is entered.-->
<!DOCTYPE HTML>
<html>
  <body>
    <p>To find the prime number or not</p>
    Input: <input type='text' id='p1' placeholder="Enter the value"></br>
    <p id='p3'></p>
  </body>
  <script>
      document.getElementById('p1').onkeyup=function(){
      var n= document.getElementById('p1').value;
      var i;
      var c=0;
      for(i=1;i<=n/2;i++)
         if(n%i==0)
           c++;
      if(c==1)
          document.getElementById('p3').innerHTML = "Answer: Prime Number";
      else
         document.getElementById('p3').innerHTML = "Answer: Not Prime Number";
    }
  </script>
</html>
